<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./six_part_style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Responsive Card Slider</title>
</head>
<body>
    <div class="home_prt6">
        <div class="prt6_title">
            <p>3 raisons pour nous rejoindre</p>
        </div>
        <div class="prt6_cards_container">
            <div class="prt6_card N1">
                <div class="prt6_card_bcg N1"></div>
                <div class="prt6_card_gradient"></div>
                <div class="prt6_card_content">
                    <p>
                        Un environnement innovant avec une ambiance dynamique
                    </p>
                </div>
            </div>


            <div class="prt6_card N2">
                <div class="prt6_card_bcg N2"></div>
                <div class="prt6_card_gradient"></div>
                <div class="prt6_card_content">
                    <p>
                        Une équipe passionnée, jeune et ambitieuse
                    </p>
                </div>
            </div>

            <div class="prt6_card N3">
                <div class="prt6_card_bcg N3"></div>
                <div class="prt6_card_gradient"></div>
                <div class="prt6_card_content">
                    <p>
                        De nombreuses opportunités et un parcours de carrière évolutif                    </p>
                </div>
            </div>
        </div>
        <div class="navigation-dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
     </div>

    <script src="./six_part.js"></script>
</body>
</html>

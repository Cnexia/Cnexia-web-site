<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./six_part_style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Responsive Card Slider</title>
</head>
<body>
    <div class="home_prt6">
        <div class="prt6_title">
            <p>3 raisons pour nous rejoindre</p>
        </div>
        <div class="prt6_cards_container">
            <div class="prt6_card N1" id="card1">
                <div class="prt6_card_bcg N1"></div>
                <div class="prt6_card_gradient"></div>
                <div class="prt6_card_content">
                    <p>
                        Un environnement innovant avec une ambiance dynamique
                    </p>
                </div>
            </div>


            <div class="prt6_card N2" id="card2">
                <div class="prt6_card_bcg N2"></div>
                <div class="prt6_card_gradient"></div>
                <div class="prt6_card_content">
                    <p>
                        Une équipe passionnée, jeune et ambitieuse
                    </p>
                </div>
            </div>

            <div class="prt6_card N3" id="card3">
                <div class="prt6_card_bcg N3"></div>
                <div class="prt6_card_gradient"></div>
                <div class="prt6_card_content">
                    <p>
                        De nombreuses opportunités et un parcours de carrière évolutif                    </p>
                </div>
            </div>
        </div>
        <div class="navigation-btns">
            <div class="nav_left_btn">
                <svg id="nav_svg" width="13" height="12" viewBox="0 0 13 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.875 6.22H1M1 6.22L6.22 1M1 6.22L6.22 11.44"  stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                    
            </div>
            <div class="nav_right_btn">
                <svg id="nav_svg" class="custom-svg" width="13" height="12" viewBox="0 0 13 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 6.22H11.875M11.875 6.22L6.655 1M11.875 6.22L6.655 11.44" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                
                    
            </div>
        </div>
     </div>

     <script src="./six_part.js"></script>
      
      
      
      
      
</body>
</html>
